<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../dist/build.css" />
    <title>real-time authenticated comments</title>
  </head>
  <body>
    <a style="position:absolute;top:0;right:0" href="https://github.com/dyu/comments"><img src="../dist/gh.png" /></a>
    <h3><a href="../">anonymous</a> | real-time authenticated comments</h3>
    <div id="comments"></div>
    <script>
    window.comments_config = {
      collapse_depth: 7,
      limit_depth: 10,
      auth_host: 'https://api.dyuproject.com',
      auth_iframe: '../login/', // self-hosted
      auth_flags: 0x77,
      ws_enabled: true,
      ws_host: 'wss://api.dyuproject.com/sub',
      rpc_host: 'https://api.dyuproject.com'
    }
    </script>
    <script src="../dist/build.js"></script>
  </body>
</html>
