<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <script>(function(){
    var hash = window.location.hash,
        t1 = hash.indexOf('~', 1),
        t2 = hash.indexOf('~', t1 + 1),
        t3 = hash.indexOf('~', t2 + 1),
        id = hash.substring(1, t1),
        type = hash.substring(t1 + 1, t2),
        auth_host = hash.substring(t2 + 1, t3),
        pm_target = hash.substring(t3 + 1)
    window.location.assign(auth_host + '/login-' + type + '?state=-' + id + '-' + encodeURIComponent(pm_target))
    })();</script>
  </body>
</html>
