<div class="comment">
  <span class="name"></span>&nbsp;&nbsp;<span class="timeago">{{ timeago(item['2']) }}</span>
  <div class="content" ref:content></div>
  <button class="{{ reply_btn_class(item['7']) }}" on:click="show_form()">Reply</button>
  {{#if item.children.length}}
  <button class="stripped" on:click="toggle()">[ - ]</button>
  <dd ref:dd>
    {{#each item.children as child}}
    <:Self item="{{ child }}" />
    {{/each}}
  </dd>
  {{/if}}
</div>
<script>
import { MAX_DEPTH, context, timeago, append, sanitize, toHTML } from './util'

const MINUS = '[ - ]',
    PLUS = '[ + ]'

export default {
    data: () => ({
        
    }),
    helpers: {
        timeago,
        append,
        reply_btn_class: (depth) => depth < MAX_DEPTH ? 'outlined' : 'hide'
    },
    oncreate() {
        let item = this.get('item'),
            content = this.refs.content

        content.previousElementSibling.previousElementSibling.innerText = sanitize(item['4'])
        content.innerHTML = toHTML(item['5'])
    },
    methods: {
        show_form() {
            let root$ = context.root$
            if (!root$.get('loading'))
                root$.reply$$show_form(this, this.refs.content.nextElementSibling)
        },
        toggle() {
            let dd = this.refs.dd,
                btn = dd.previousElementSibling,
                text = btn.innerText,
                // minus sign
                hide = 45 === text.charCodeAt(2)
            btn.innerText = hide ? PLUS : MINUS
            dd.style.display = hide ? 'none' : 'block'
        }
    }
}
</script>
