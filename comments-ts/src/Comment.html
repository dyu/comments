<div class="{{ !collapsed ? 'comment' : 'comment collapsed' }}">
  <span class="name"></span>
  <span>
   <span class="timeago">{{ timeago(item['2']) }}</span>
   {{#if item.children.length }}
   <button class="stripped" on:click="set({ collapsed: !collapsed })">[ {{ plus_minus(collapsed, item) }} ]</button>
   {{/if}}
  </span>
  <div class="content" ref:content></div>
  <button class="{{ reply_btn_class(item['7']) }}" on:click="show_form()">Reply</button>
  {{#if item.children.length }}
  <button class="stripped" on:click="refresh$$()">[ * ]</button>
  <dd ref:dd>
    {{#each item.children as child}}
    <:Self item="{{ child }}" />
    {{/each}}
  </dd>
  {{/if}}
</div>
<script>
import { MAX_DEPTH, context, timeago, append, sanitize, toHTML } from './util'

const MINUS = '[ - ]',
    PLUS = '[ + ]'

export default {
    data: () => ({
        collapsed: false
    }),
    helpers: {
        timeago,
        append,
        plus_minus: (collapsed, item) => !collapsed ? '-' : ('+' + item.children.length),
        reply_btn_class: (depth) => depth < MAX_DEPTH ? 'outlined' : 'hide'
    },
    oncreate() {
        let item = this.get('item'),
            content = this.refs.content

        content.parentNode.firstElementChild.innerText = sanitize(item['4'])
        content.innerHTML = toHTML(item['5'])
    },
    methods: {
        show_form() {
            let root$ = context.root$
            if (!root$.get('loading'))
                root$.reply$$show_form(this, this.refs.content.nextElementSibling)
        },
        refresh$$() {
            // TODO
        }
    }
}
</script>
